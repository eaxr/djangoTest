{% extends 'app/template.html' %}

{% block title %}
WebAnalizy
{% endblock %}
{% block start %}
<form method="post">
    {% csrf_token %}
    {{ form.start }}<br>
    <button class="btn btn-outline-success" type="submit">Start Analyzing</button>
</form>
{% endblock %}
{% block display %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">URL</th>
      <th scope="col">Num</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ url }}</td>
      <td>{{ webdata }}</td>
    </tr>
  </tbody>
</table>
<img src="data:image/png;base64,{{ chart }}" class="rounded" width="800px" height="400px">
<span>{{ error }}</span>
{% endblock %}
